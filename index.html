<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Media Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Advanced Media Gallery</h1>
    </header>
    <main>
        <div class="grid-container">
            
            <div class="grid-item video" style="grid-column: span 2; grid-row: span 2;">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video Caption 1</p>
            </div>
            <div class="grid-item video">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video Caption 2</p>
            </div>
            <div class="grid-item video">
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video Caption 3</p>
            </div>
            <div class="grid-item video">
                <video controls>
                    <source src="video4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Video Caption 4</p>
            </div>
            
            <div class="grid-item audio">
                <audio controls>
                    <source src="audio1.mp3.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <p>Audio Caption 1</p>
            </div>
            <div class="grid-item audio">
                <audio controls>
                    <source src="audio2.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <p>Audio Caption 2</p>
            </div>
            <div class="grid-item audio">
                <audio controls>
                    <source src="audio3.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <p>Audio Caption 3</p>
            </div>
            <div class="grid-item audio">
                <audio controls>
                    <source src="audio4.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <p>Audio Caption 4</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
